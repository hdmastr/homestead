---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: db.dev
      to: /usr/share/adminer
    - map: oregon.dev
      to: /home/vagrant/Code/oregon/public
    - map: bedrock.dev
      to: /home/vagrant/Code/bedrock/public

databases:
    - oregon
    - bedrock
    - codeception

